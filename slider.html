<!DOCTYPE html>
<html>

<head>
    <title>jQuery Slider</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="slider.js"></script>
    <link rel="stylesheet" href="slider.css" type="text/css" />
</head>

<body>

<div class="container">
    
    <div class="header">
        <h1 class="text-muted">jQuery Basic Slider</h1>
    </div>
    
    <div id="slider">
        <ul class="slides">
            <li class="slide"><img src="https://www.telegraph.co.uk/content/dam/Travel/2019/January/Old-Town-Stockholm-iStock-497344880-large.jpg"></li>
            <li class="slide"><img src="https://picturesmania.com/uploads/photos/show/4602_sweden-sto.jpg"></li>
            <li class="slide"><img src="https://i.pinimg.com/originals/7c/d4/11/7cd411a14b5d7d40a51d23b5d79bee36.jpg"></li>
            <li class="slide"><img src="https://img.wallpapersafari.com/img720/31/46/WjuQUc.jpg"></li>
            <li class="slide"><img src="https://cdn-image.travelandleisure.com/sites/default/files/styles/720x450/public/1522076302/sweden-stockholm-SUMMERSWEDE0318.jpg?itok=u2gfL_tq"></li>
        </ul>
    </div>
</div>

</body>

</html>
